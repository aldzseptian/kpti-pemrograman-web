<!-- Form Input + Tabel -->
<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<h1>Latihan Form Tabel</h1>
	<form>
		<table border="1px" cellpadding="10" cellspacing="0">
			<tr align="center" >
				<td><label for="username">Username : </label></td>
				<td><input type="text" id="username"><br></td>
			</tr>
			<tr align="center">
				<td><label for="password">Password : </label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="radio" id="pria" name="jenis kelamin"> <label for="pria">Pria</label>
					<input type="radio" id="wanita" name="jenis kelamin"> <label for="wanita">Wanita</label>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="checkbox" id="Menyanyi"> <label for="Menyanyi">Menyanyi</label>
					<input type="checkbox" id="Olahraga"> <label for="Olahraga">Olahraga</label>
					<input type="checkbox" id="Coding"> <label for="Coding">Coding</label>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2"><textarea></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<select>
						<option>Bandung</option>
						<option>Samarinda</option>
						<option>Balikpapan</option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2"><button type="submit">Kirim!</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
